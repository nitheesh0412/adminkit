<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col mt-0">
        <h5 class="card-title">{{analytics.type}}</h5>
      </div>

      <div class="col-auto">
        <div class="stat text-primary">
          <i class="align-middle" [attr.data-feather]="analytics.data_feather"></i>
        </div>
      </div>
    </div>
    <h1 class="mt-1 mb-3">{{analytics.value}}</h1>
    <div class="mb-0">
      <span [ngClass]="analytics.growth > 0 ? 'text-success' : 'text-danger'"><i class="mdi mdi-arrow-bottom-right"></i> {{analytics.growth}}% </span>
      <span class="text-muted">Since last week</span>
    </div>
  </div>
</div>
