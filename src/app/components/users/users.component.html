<!-- {{ userdataService.usersData | json}} -->
<div class="container">
  <a class="btn btn-success float-right" routerLink="create">
    <i class="align-middle" data-feather="user-plus"></i> <span class="align-middle">create user</span>
  </a>
</div>

<div class="container">
  <table class="table-bordered table">
    <thead>
      <tr>
        <th>Id</th>
        <th>username</th>
        <th>email</th>
        <th>age</th>
        <th>mobile number</th>
        <th>password</th>

        <th>User</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.id}}</td>
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
        <td>{{user.age}}</td>
        <td>{{user.mobile}}</td>
        <td>{{user.password}}</td>
        
        <td><a
          [routerLink]="['view', user.id]"  class="btn btn-success">view</a>
        <a routerLink="edit/{{user.id}}" class="btn btn-danger">edit</a></td>
    </tbody>
  </table>
</div>
